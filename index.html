<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./game.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Tic Tac Toe</h1>
      <h2 class="player-turn">Player 1 to Start (X)</h2>
      <div class="game-board">
        <div id="tile-0">
        </div>
        <div id="tile-1">
        </div>
        <div id="tile-2">
        </div>
        <div id="tile-3">
        </div>
        <div id="tile-4">
        </div>
        <div id="tile-5">
        </div>
        <div id="tile-6">
        </div>
        <div id="tile-7">
        </div>
        <div id="tile-8">
        </div>
      </div>
    </div>
  </body>
</html>
